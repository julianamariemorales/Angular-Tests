<html ng-app = "app5" ng-cloak>

   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <title>JULES ANGULAR 5</title>

     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

      <!--
      <style>
          [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none;
            }
            table {
              width: 400px;
              text-align: left;
              border: 2px solid black;
              padding: 10px;
            }
            input.ng-dirty.ng-invalid {
              border.color: red;
            }

      </style> -->

    </head>

   <body>

     <div ng-controller = "ctrl5">

       <h3> Paintings to Buy</h3>

       <table class="table table-striped">
         <thead>
           <tr>
             <th>Painter</th>
             <th>Painting Title</th>
             <th>Purchased?</th>
           </tr>
         </thead>
         <tbody>
           <tr ng-repeat  = "paints in paintings">
              <td>{{paints.painter}}</td>
              <td>{{paints.title}}</td>
              <td>
                <input class="custom-control-input" type="checkbox" ng-model = "paints.purchased"
                />
              </td>
          </tr>
        </tbody>
      </table>

      <br>

      <form class="form-horizontal">
          <div class="form-group">
            <label for="formGroupExampleInput">New Painting </label>
            <input type="text" ng-model = "newPainter" class="form-control" placeholder="Painter's Name">  </div>
            <input type="text" ng-model = "newPaintTitle" class="form-control" placeholder="Painting Title">  </div>
            <button type="submit" class="btn btn-primary" ng-click = "addPainting()">Submit</button>

            <h4> {{missingNewPaintingError}} </h4>
          </div>
      </form>

     </div>

      <!-- angular and model -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="js/exam5.js"></script>

      <!--bootstrap-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
              integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
              crossorigin="anonymous"></script>


   </body>
</html>
